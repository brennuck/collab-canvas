<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Canvas/Board representation -->
  <rect x="12" y="12" width="40" height="40" rx="4" fill="white" fill-opacity="0.2"/>
  
  <!-- Collaborative elements - overlapping shapes -->
  <circle cx="24" cy="24" r="4" fill="#3b82f6" fill-opacity="0.8"/>
  <circle cx="40" cy="28" r="4" fill="#8b5cf6" fill-opacity="0.8"/>
  <circle cx="32" cy="36" r="4" fill="#06b6d4" fill-opacity="0.8"/>
  
  <!-- Connection lines representing collaboration -->
  <line x1="24" y1="24" x2="40" y2="28" stroke="white" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="40" y1="28" x2="32" y2="36" stroke="white" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="32" y1="36" x2="24" y2="24" stroke="white" stroke-width="1.5" stroke-opacity="0.6"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>

